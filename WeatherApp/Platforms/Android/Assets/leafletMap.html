<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Default location

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function applyJitter(latitude, longitude) {
            const jitter = 0.0050; // Adjust the amount of jitter
            const latOffset = (Math.random() - 0.5) * jitter; // Random offset for latitude
            const lonOffset = (Math.random() - 0.5) * jitter; // Random offset for longitude
            return [latitude + latOffset, longitude + lonOffset];
        }

        function updateMapLocation(lat, lon, sensorType, sensorData) {

            // Move the map to the new location
            map.setView([lat, lon], 13);

            // Add new markers based on the sensor data
            sensorData
                .filter(data => data.type === sensorType) // Filter by sensor type
                .forEach((data) => {
                    // Apply jitter to the original latitude and longitude
                    const [jitterLat, jitterLon] = applyJitter(lat, lon);

                    const marker = L.marker([jitterLat, jitterLon]).addTo(map);

                    const popupContent = `
                        <strong>Sensor Type:</strong> ${sensorType}<br>
                        <b>Sensor Name:</b> ${data.sensorName}<br>
                        <b>Quantity:</b> ${data.quantityName} (${data.unit})<br>
                        <b>Value:</b> ${data.value}<br>
                        <b>Timestamp:</b> ${data.date} ${data.time}
                    `;

                    marker.bindPopup(popupContent);
                });
                                
        }

        // Expose updateMapLocation to global scope so that it can be callled from MAUI WebView
        window.updateMapLocation = updateMapLocation;
    </script>
</body>
</html>
